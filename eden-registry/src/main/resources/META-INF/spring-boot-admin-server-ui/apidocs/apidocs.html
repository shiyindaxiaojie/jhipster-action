<div id="div-apidocs" style="height: auto;width: 99.5%;margin-left: 2px;">
  <iframe id="iframe-apidocs" src="apidocs/index.html" width="100%" height="400" seamless target="_top"
          title="Swagger UI"></iframe>
</div>
<script src="/webjars/jquery/2.1.1/jquery.min.js"></script>
<script>
  $(function () {
    setTimeout(resetViewHeight, 500);
  });

  function resetViewHeight() {
    var docHeight = $(document).height();
    var uiViewHeight = docHeight - 200 < 400 ? 400 : docHeight - 200;
    $('#iframe-apidocs').css('height', uiViewHeight);
  }
</script>
